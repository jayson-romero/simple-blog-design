<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>test</title>
		<style>
			body {
				margin: 0;
			}
			h1,
			h2,
			h3 {
				margin: 0;
			}
			.container {
				width: 92%;
				margin: auto;
				height: 100%;
				border: 2px solid red;
			}

			header,
			section {
				background-color: #232830;
				color: white;
			}
			.main-navbar {
				height: 80px;
				display: flex;
				justify-content: space-between;
				align-items: center;
			}
			.hero-section {
				text-align: center;
				padding: 50px 0px;
			}
			.hero-section h1 {
				color: #ff7575;
				font-size: 40px;
				font-weight: 400;
				font-style: italic;
				line-height: 85.2px;
			}
			.hero-section h2 {
				font-size: 22px;
				font-weight: 400;
				line-height: 43.5px;
			}

			/* tablet style  */
			@media only screen and (min-width: 576px) {
				.container {
					width: 540px;
				}
			}
			/* dekstop style  */
			@media only screen and (min-width: 1250px) {
				.container {
					width: 1236px;
				}
				.hero-section h1 {
					font-size: 71px;
				}
				.hero-section h2 {
					font-size: 29px;
				}
			}
		</style>
	</head>

	<body>
		<header>
			<div class="container">
				<nav class="main-navbar">
					<div class="logo">logo</div>
					<div class="links">links</div>
				</nav>
			</div>
		</header>

		<section>
			<div class="container">
				<div class="hero-section">
					<img src="/public/Logo.png" alt="" />
					<h1 class="">Writings for Developers</h1>
					<h2 class="">Curated collection of articles for busy developers</h2>
				</div>
			</div>
		</section>
	</body>
</html>
